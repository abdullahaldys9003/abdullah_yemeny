<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="output.css">
  <title></title>
</head>

<body>
  
  
  <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden">

  <div class="p-4">
    
    <h2 class="text-xl font-bold mb-2">عنوان البطاقة</h2>
    <p class="text-gray-700">نص البطاقة هنا. يمكنك إدراج أي معلومات تود عرضها في هذه البطاقة.</p>
 
  </div>
</div>


<style>
  .rtl {
    direction: rtl;
    text-align: right;
  }
</style>

  <div class="max-w-4xl mx-auto p-6 bg-gray-100 rounded-lg shadow-md ">
    <h2 class="text-xl font-bold mb-4">عرض كود HTML</h2>
    <pre class="bg-gray-800 rtl text-white p-4 rounded-lg overflow-x-auto">
      <code id="code_1" class="overflow-x">
      </code>
    </pre>
  </div>


<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden rtl mb-2">
  
  <div class="p-4">
    <h2 class="text-xl font-bold mb-4">عنوان القائمة</h2>
    
    <ul class="list-disc list-inside space-y-2">
      
      <li class="text-gray-700"></li>
      <li class="text-gray-700">العنصر الثاني</li>
      <li class="text-gray-700">العنصر الثالث</li>
      <li class="text-gray-700">العنصر الرابع</li>
    </ul>
  </div>
  
</div>


  <div class="container mx-auto bg-white p-6 rounded-lg shadow-md rtl">
    <li class="text-1xl  text-gray-900 mb-1">dividers</li>
    <p class="text-base text-gray-700">
     هذا يستخدم في مكون <code>dialogContent</code> 
     يضيف حدود في اعلاه وفي اسفله كي يكون واضح 
    </p>
  </div>









<script>
  document.getElementById("code_1").textContent = `
  import React, { useState } from 'react';
import Button from '@mui/material/Button';
import Dialog from '@mui/material/Dialog';
import DialogActions from '@mui/material/DialogActions';
import DialogContent from '@mui/material/DialogContent';
import DialogContentText from '@mui/material/DialogContentText';
import DialogTitle from '@mui/material/DialogTitle';

const CustomDialog = () => {
  const [open, setOpen] = useState(false);

  const handleClickOpen = () => {
    setOpen(true);
  };

  const handleClose = () => {
    setOpen(false);
  };

  return (
    <div>
      <Button variant="outlined" onClick={handleClickOpen}>
        Open dialog
      </Button>
      <Dialog
        open={open}
        onClose={handleClose}
        scroll="paper"
        aria-labelledby="scroll-dialog-title"
        aria-describedby="scroll-dialog-description"
      >
        <DialogTitle id="scroll-dialog-title">Header Title</DialogTitle>
        <DialogContent dividers={true}>
          <DialogContentText
            id="scroll-dialog-description"
            tabIndex={-1}
          >
            {Array.from(new Array(50)).map(
              (_, index) => (
                <p key={index}>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Nullam id feugiat augue, nec fringilla turpis.
                </p>
              )
            )}
          </DialogContentText>
        </DialogContent>
        <DialogActions>
          <Button onClick={handleClose}>Cancel</Button>
          <Button onClick={handleClose}>Submit</Button>
        </DialogActions>
      </Dialog>
    </div>
  );
};

export default CustomDialog;
  `;
</script>

</body>

</html
